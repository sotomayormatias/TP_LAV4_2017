<div style="text-align:center">
  <h1>
    {{nuevoJuego.nombre}}!
  </h1>
</div>
<form #juego="ngForm">
  <div id="cuenta">
    <span>{{ nuevoJuego.primerNumero }}</span>
    <span>{{ nuevoJuego.operador }}</span>
    <span>{{ nuevoJuego.segundoNumero }}</span>
  </div>
  <div>
    Respuesta: <input [(ngModel)]="nuevoJuego.numeroIngresado" name="numeroIngresado" type="text" class="form-control" style="width:50%"
      required autocomplete="off" />
  </div>
  <h2 [hidden]="ocultarVerificar"><button (click)="verificar()" class="btn btn-success btn-lg">Verificar {{Tiempo}} </button></h2>

  <h2 [hidden]="!ocultarVerificar"><button (click)="NuevoJuego()" class="btn btn-info btn-lg">Nuevo</button></h2>
  <h3 *ngIf="nuevoJuego.estado == 0">Muy bien!!</h3>
  <h3 *ngIf="nuevoJuego.estado == 1">Mal! El resultado es: {{this.nuevoJuego.obtenerResultado()}}</h3>
